{% extends 'chat/base.html' %}



{% block content %}
<title>My Friends</title>
<br><br><br>
{% for message in messages %}
		<div class="alert alert-danger" role="alert">
  							{{ message }}
		</div>
{% endfor %}

<center>
	<h4>My Friends</h4>
	<br>
		<h6>You Have {{ no_of_friends }} friends.</h6>
	<br>
	{% for friend in my_friends %}
		
		<div class="row" style="margin-bottom:20px;">
   			<div class="col">
      				<a href="../find/accountdetails/{{friend.id}}">{{friend.username}}</a>
    		</div>
			<div class="col">
      				<a href="../myfriends/unfriend/{{friend.id}}" class="btn btn-danger">Unfriend</a>
    		</div>

  		</div>
		  <hr>
	{% endfor %}
<br><br><br>
<script>
	if({{no_of_friend_requests}} != 0){
		document.getElementById('no_of_friend_requests').innerHTML = {{no_of_friend_requests}};
	}</script>

{% endblock %}
