{% extends 'chat/base.html' %}

{% block content %}
<title>Edit Details</title>

<br><br>
<center>
<h4>Edit {{request.user}}'s details</h4>


<hr>
<hr>

<div class="card" style="width:600px;">
<form method = 'POST' class = "form-group">
	{% csrf_token %}
	{{ form.as_p }}
	<button type = "submit" class="btn btn-success" style="margin-bottom:10px;">Submit</button>
	
</form>
</div>
</center>

<style>
	.errorlist > li{
		color:red;
	}
</style>

<script>
	if({{no_of_friend_requests}} != 0){
		document.getElementById('no_of_friend_requests').innerHTML = {{no_of_friend_requests}};
	}
</script>

{% endblock %}
